<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
    <title>Events</title>
</head>
<body>
    <ul id="tree">
        <li class="element">This PS
            <ul class="inner">
                <li class="element">Local Disk (C:)
                <ul class="inner2">
                    <li class="element">Program Files</li>
                    <li class="element">Users</li>
                    <li class="element">Windows</li>
                </ul>
                </li>
                <li class="element">Local Disk (D:)
                <ul class="inner2">
                    <li class="element">Folder 1</li>
                    <li class="element">Folder 2</li>
                    <li class="element">Folder 3</li>
                </ul>
                </li>
                <li class="element">Local Disk (E:)
                <ul class="inner2">
                    <li class="element">Folder 1</li>
                    <li class="element">Folder 2</li>
                    <li class="element">Folder 3</li>
                </ul>
                </li>
            </ul>
        </li>
    </ul>

   <script>
        document.addEventListener("DOMContentLoaded", function() {
        var elements = document.querySelectorAll('.element');
        elements.forEach(function(element) {
            element.addEventListener('click', function(event) {
                if (!event.target.closest('.inner')) {
                    var innerList = this.querySelector('.inner');
                    if (innerList) {
                        innerList.classList.toggle('show');
                    }
                }
            });
        });
    });
</script>
</body>
</html>
