<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        img {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>

    <img id="popup-img" src="" alt="Adjusted image">

    <script>
        let imageSrc = location.search.slice(1);
        document.getElementById("popup-img").src = "DESIGN" + imageSrc;

        window.addEventListener('load', function() {
            window.moveTo((screen.width - 800) / 2, (screen.height - 600) / 2);
        });
    </script>
</body>
</html>
