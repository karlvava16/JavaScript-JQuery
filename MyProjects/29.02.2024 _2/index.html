<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Extended Date</h1>
        <div class="input-group">
            <input id="dateInput" type="date">
            <button id="displayDateButton">Show Date</button>
        </div>
        <div class="options">
            <button id="checkPastOrFutureButton">Check Future</button>
            <button id="checkLeapYearButton">Check Leap Year</button>
            <div>
                <button id="previousDateButton">&#8592; Previous Date</button>
            <button id="nextDateButton">Next Date &#8594;</button>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
